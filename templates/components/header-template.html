<style>
	ul {
		margin: 0;
		padding: 0;
	}
	li {
		list-style-type: none;
	}

	a {
		text-decoration: none;
		color: unset;
	}
	.header {
		width: 100%;
		height: 92px;
		margin: 0;
		padding: 0;
		display: flow-root;
		position: -webkit-sticky;
		position: sticky;
		top: 0;
		z-index: 100000;
	}

	.nav-links {
		display: grid;
		grid-template-columns: 1.4fr 0.8fr 3fr 0.7fr 0.6fr 0.1fr;
		color: var(--white);
		padding: 0px 60px;
		background-color: #d8232a;
	}

	.nav-items {
		width: 100%;
		height: 48px;
		display: flex;
		align-items: center;
		font-size: 14px;
		line-height: 47px;
		cursor: pointer;
	}

	.nav-items-dropdown-link {
		position: relative;
	}

	.header-dropdown-display-top {
		position: absolute;
		top: 40px;
		left: 0;
		max-width: 80vw;
		overflow: scroll;
		box-shadow: 0 3px 9px 0 rgba(48, 48, 48, 0.2);
		border-radius: 0 0 8px 8px;
		display: none;
		z-index: 10;
	}

	.nav-items:nth-child(3) {
		visibility: hidden;
	}
	.nav-items:hover {
		background-color: var(--white);
		color: var(--primary);
		border-radius: 8px 8px 0 0;
	}

	.nav-items:first-child {
		background: url("./assets/icons.svg") no-repeat -58px -98px;
	}

	.nav-dropdown {
		position: relative;
		padding-left: 10px;
	}

	.nav-dropdown::after {
		content: "";
		width: 10px;
		height: 10px;
		display: inline-block;
		position: absolute;
		top: 17px;
		right: -15px;
		background: url("./assets/icons.svg") no-repeat -12px -646px;
	}
	.nav-dropdown:hover::after {
		background: url("./assets/icons.svg") no-repeat -11px -570px;
	}
	.nav-dropdown:nth-child(2)::after {
		left: 80px;
	}

	.nav-dropdown:nth-child(3)::after {
		left: 75px;
	}

	.nav-dropdown:nth-child(4)::after {
		left: 45px;
	}

	.nav-btn {
		width: 175px;
	}

	.nav-btn > button {
		display: inline-block;
		font-size: 14px;
		font-weight: 400;
		line-height: 16px;
		border-radius: 16px;
		padding: 8px 16px;
		color: var(--text-primary);
		width: 175px;
		outline: none;
		border: none;
	}

	.nav-btn > button > span {
		display: inline-block;
		font-size: 10px;
		color: var(--text-primary);
		height: 16px;
		padding: 0 8px;
		border-radius: 8px;
		background-color: var(--secondary);
		margin-left: 4px;
	}

	.hamburger {
		display: none;
	}

	.nav-links-bottom {
		background-color: var(--white);
		height: 44px;
		display: grid;
		grid-template-columns: 80px 80px 80px 0.2fr 0.3fr 0.3fr 0.1fr 0.3fr;
		padding: 0 0 0 60px;
		border-bottom: 1px solid #e8e8e8;
		text-align: center;
		gap: 20px;
		color: var(--text-primary);
		font-size: 16px;
	}

	.nav-items-bottom {
		cursor: pointer;
		border-right: none;
		padding: 0 20px;
		display: flex;
		align-items: center;
		position: relative;
		margin-top: 4px;
	}

	.header-dropdown-display {
		position: absolute;
		top: 40px;
		left: 0;
		max-width: 80vw;
		overflow: scroll;
		box-shadow: 0 3px 9px 0 rgba(48, 48, 48, 0.2);
		border-radius: 0 0 8px 8px;
		display: none;
		z-index: 10;
	}

	.nav-items-bottom:not(.nav-bottom-btn):hover {
		color: var(--primary);
		border-radius: 8px 8px 0 0;
		background-color: var(--white);
		box-shadow: 0 3px 9px 0 rgba(48, 48, 48, 0.2);
		margin-top: 4px;
		z-index: 11;
	}

	.nav-dropdown-bottom {
		position: relative;
	}

	.nav-dropdown-bottom::after {
		content: "";
		position: absolute;
		width: 10px;
		height: 10px;
		top: 5px;
		right: -15px;
		display: inline-block;
		background: url("./assets/icons.svg") no-repeat -11px -570px;
		transform: rotate(180deg);
		transition: 0.4s ease-out;
	}

	.nav-dropdown-bottom:hover::after {
		-moz-transform: rotate(180deg);
		transform: rotate(360deg);
	}
	.nav-items-bottom:first-child {
		padding-left: 20px;
	}
	.nav-dropdown {
		position: relative;
	}

	.nav-dropdown::after {
		content: "";
		width: 10px;
		height: 10px;
		display: inline-block;
		position: absolute;
		top: 17px;

		background: url("./assets/icons.svg") no-repeat -12px -646px;
	}

	.nav-items-bottom:nth-child(6) > a > span {
		display: inline-block;
		font-size: 10px;
		text-transform: uppercase;
		height: 16px;
		padding: 0 8px;
		border-radius: 8px;
		background-color: var(--secondary);
		line-height: 18px;
		font-weight: 600;
		margin-left: 4px;
		width: 26px;
	}

	.nav-bottom-btn {
		width: 175px;
		padding: 5px 0;
		display: inline-block;
		border-radius: 10px;
		background-color: #def6f8;
		font-size: 12px;
		color: var(--primary);
		padding: 0 12px 0 8px;
		font-weight: 600;
		height: 30px;
		line-height: 30px;
		width: 130px;
		align-items: center;
		margin-block: auto;
	}
	.nav-item-icon {
		display: inline-block;
		padding-right: 10px;
		background: url("./assets/icons.svg") no-repeat -8px -769px;
		width: 20px;
		height: 20px;
		position: relative;
		top: 5px;
		left: 3px;
	}
	@media (max-width: 1298px) {
		.nav-links-bottom {
			grid-template-columns: repeat(3, 0.1fr) 0.3fr 0.4fr 0.3fr 0.2fr 0.4fr;
			padding: 0;
			transition: all 0.6s ease;
		}

		.nav-bottom-btn {
			font-size: 10px;
			margin-right: 20px;
		}
	}
	@media (max-width: 1110px) {
		.nav-links {
			grid-template-columns: 1fr 0.8fr 0.1fr 0.8fr 1fr 1fr;
		}
		.nav-links-bottom {
			grid-template-columns: repeat(3, 0.1fr) 0.4fr 0.4fr 0.3fr 0.2fr 0.2fr;
			padding: 0;
			transition: all 0.6s ease;
		}
		.nav-links-bottom {
			height: 84px;
		}
	}
	@media (max-width: 960px) {
		.nav-links {
			grid-template-columns: 1fr 0.6fr 0.1fr 0.6fr 0.6fr 1fr;
		}
		.nav-links-bottom {
			grid-template-columns: repeat(4, 1fr);
			padding: 0;
			transition: all 0.6s ease;
		}
	}
	@media (max-width: 800px) {
		.nav-items:first-child {
			width: 160px;
		}
	}

	@media (max-width: 760px) {
		.nav-links {
			grid-template-columns: 1fr 0.6fr 0.1fr 0.8fr 0.6fr 0.4fr;
			padding: 0px 10px;
		}
		.nav-btn > button {
			width: 140px;
			font-size: 10px;
			display: flex;
		}
		.nav-bottom-btn {
			font-size: 8px;
			margin-right: 20px;
			width: 100px;
		}
	}
	@media (max-width: 600px) {
		.header {
			padding-top: 20px;
			background-color: var(--primary);
			height: 48px;
		}
		.nav-links {
			position: absolute;
			grid-template-columns: 1fr;
			grid-template-rows: repeat(5, 1fr);
			background-color: var(--primary);
			animation: 0.4s menu 1 linear;
			padding: 20px 20px;
			margin-top: 10px;
			z-index: 1;
			border-bottom-right-radius: 10px;
			display: none;
		}

		@keyframes menu {
			0% {
				transform: translateX(-100px);
			}
			100% {
				transform: translateX(0px);
			}
		}

		.nav-links-bottom {
			display: none;
		}

		.hamburger {
			display: block;
			margin-left: 20px;
			cursor: pointer;
			z-index: 2;
		}
		.hamburger__line-1 {
			width: 30px;
			background-color: var(--white);
			height: 3px;
			border-radius: 2px;
		}
		.hamburger__animate-1 {
			transform: rotate(-40deg);
			transition: all 1s;
		}
		.hamburger__animate-2 {
			transform: rotate(40deg);
			transition: all 1s;
		}
		.hamburger__animate-3 {
			transform: rotate(-40deg);
			transition: all 1s;
		}
		.hamburger__line-2 {
			width: 30px;
			background-color: var(--white);
			height: 3px;
			border-radius: 2px;
			margin-top: 5px;
		}
		.hamburger__line-3 {
			width: 30px;
			background-color: var(--white);
			height: 3px;
			border-radius: 2px;

			margin-top: 5px;
		}
	}
</style>

<header class="header">
	<nav>
		<div class="hamburger">
			<div class="hamburger__line-1"></div>
			<div class="hamburger__line-2"></div>
			<div class="hamburger__line-3"></div>
		</div>
		<ul class="nav-links">
			<li class="nav-items"><a href="#"></a></li>
			<li class="nav-items nav-items-dropdown-link">
				<a class="nav-dropdown" href="#"> Hyderabad</a>
			</li>
			<li class="nav-items nav-items-empty"></li>
			<li class="nav-items nav-items-dropdown-link">
				<a class="nav-dropdown" href="#"> MB Prime</a>
			</li>
			<li class="nav-items nav-items-dropdown-link">
				<a class="nav-dropdown" href="#"> Login</a>
			</li>
			<li class="nav-items nav-btn">
				<button>Post Property <span>Free</span></button>
			</li>
		</ul>
	</nav>
	<nav class="nav-links-bottom-container">
		<ul class="nav-links-bottom">
			<li class="nav-items-bottom nav-bottom-btn">
				<span class="nav-item-icon"></span>Pay your Rent
			</li>
		</ul>
	</nav>
</header>
