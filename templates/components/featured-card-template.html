<style>
	.main-section-featured__content__card {
		width: auto;
		border: 1px solid #d7d7d7;
		border-radius: 10px;
		display: grid;
		grid-template-rows: 1fr 0.2fr;
		cursor: pointer;
	}

	.main-section-featured__content__card__text {
		display: grid;
		grid-template-columns: 0.4fr 1fr 0.6fr;
		place-items: center;
		padding: 20px 20px;
	}

	.img-block {
		width: 100%;
		height: 220px;
		overflow: hidden;
		position: relative;
		border-radius: 10px 10px 0 0;
	}
	.featured-img {
		width: 100%;
		height: 100%;
		object-fit: cover;
		border-radius: 10px 10px 0 0;
		transition: all 0.35s ease-in;
	}
	.featured-img:hover {
		transform: scale(1.1);
		border-radius: 10px 10px 0 0;
	}

	.logo-image {
		width: 80%;
	}

	.main-section-featured__content__card__text__desc_name {
		font: var(--title-font);
		padding-bottom: 4px;
	}
	.main-section-featured__content__card__text__desc_name__by {
		font: var(--title-font);
		padding-bottom: 4px;
	}

	.main-section-featured__content__card__text__desc_marketed {
		font: var(--description-font);
	}

	.price-details {
		margin-top: -30px;
		position: relative;
	}
	.price-details > div:nth-child(1) {
		margin-bottom: 5px;
		text-align: end;
	}
	.price-details > div:nth-child(2) {
		color: var(--text-primary);
	}

	.fc-hover-btn {
		display: none;
		position: absolute;
		bottom: -40px;
		right: 0;
		animation: 200ms moveIn linear;
	}

	@keyframes moveIn {
		0% {
			transform: translateY(20px);
		}
		100% {
			transform: translateY(0);
		}
	}

	@media (max-width: 1100px) {
		.price-details > div:nth-child(2) {
			text-align: end;
		}
	}
</style>

<div class="main-section-featured__content__card">
	<div class="img-block">
		<img
			loading="lazy"
			src="./assets/showcase1.jpg"
			class="featured-img"
			alt="feature-image" />
	</div>
	<div class="main-section-featured__content__card__text">
		<img class="logo-image" src="./assets/payrent.jpg" alt="" />
		<div class="main-section-featured__content__card__text__desc">
			<div class="main-section-featured__content__card__text__desc_name"></div>
			<div class="main-section-featured__content__card__text__desc_by"></div>
			<div class="main-section-featured__content__card__text__desc_loc"></div>
			<div
				class="main-section-featured__content__card__text__desc_marketed"></div>
		</div>
		<div class="price-details">
			<div class="flats-length"></div>
			<div><b class="price-details-el"></b> <small>onwards</small></div>
			<div class="fc-hover-btn">
				<custom-button>
					<span>See Details</span>
				</custom-button>
			</div>
		</div>
	</div>
</div>
