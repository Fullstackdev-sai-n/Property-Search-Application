<style>
	.guide-card-container {
		height: 348px;
		width: 100%;
		border: 1px solid var(--border-color);
		border-top-color: var(--primary);
		border-radius: 8px;
		display: grid;
		grid-template-rows: 0.6fr 1fr 0.2fr;
	}
	.guide-card-title {
		padding: 20px 16px 0 16px;
		font: var(--title-font);
		color: var(--text-primary);
	}
	.guide-card-videos-block {
		display: grid;
		grid-template-rows: 0.6fr 0.3fr 0.1fr;
		padding: 0 16px;
		margin-top: 13px;
	}

	.guide-card-video {
		width: 100%;
		height: 136px;
		overflow: hidden;
		position: relative;
		column-count: 2;
	}

	.guide-card-video iframe {
		width: 100%;
		height: inherit;
		border-radius: 8px;
		background-color: var(--border-color);
	}

	.guide-card-video-text {
		width: 100%;
		font-size: 14px;
		color: var(--text-primary);
		line-height: 20px;
		overflow: visible;
		margin: 16px 0;
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
		column-count: 2;
	}

	.guide-card-bullets-block {
		display: flex;
		justify-content: center;
	}

	.guide-card-bullet {
		width: 8px;
		height: 8px;
		display: inline-block;
		border-radius: 100%;
		background: #000;
		opacity: 0.2;
		margin-right: 10px;
	}

	.guide-card-see-all {
		padding: 10px 16px 0 16px;
		font: var(--description-font);
		color: var(--primary);
		font-weight: 600;
	}
</style>
<div class="guide-card-container">
	<div class="guide-card-title"></div>
	<div class="guide-card-videos-block">
		<div class="guide-card-video">
			<iframe
				class="iframe-one"
				width="100%"
				height="100%"
				src=""
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
			<iframe
				class="iframe-two"
				width="100%"
				height="100%"
				src=""
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
		<div class="guide-card-video-text">
			<span class="guide-card-video-text-1"></span>
			<span class="guide-card-video-text-2"></span>
		</div>
		<div class="guide-card-bullets-block">
			<span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span
			><span class="guide-card-bullet"></span>
		</div>
	</div>
	<div class="guide-card-see-all">
		<arrow-right><span slot="arrow-text">See all</span></arrow-right>
	</div>
</div>
