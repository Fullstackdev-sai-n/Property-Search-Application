<style>
	.opc-card {
		width: 100%;
		height: 296px;
		overflow: hidden;
		border: 1px solid var(--border-color);
		border-radius: 8px;
		display: grid;
		grid-template-rows: repeat(2, 1fr);
		cursor: pointer;
	}

	.opc-img-block {
		width: 100%;
		height: 100%;
		overflow: hidden;
		border-radius: 8px 8px 0 0;
	}
	.opc-image {
		width: 100%;
		height: 100%;
		object-fit: cover;
		transition: all 0.35s ease-in;
	}

	.opc-text-block {
		padding: 20px;
		font: var(--desciption-text);
		color: var(--text-primary);
		position: relative;
	}

	.opc-text-block > div {
		padding-bottom: 8px;
	}

	.opc-price {
		font: var(--title-font);
	}

	.contact-btn-blk {
		position: absolute;
		animation: 0.4s popup ease-in;
		bottom: 10px;
		display: none;
	}

	@keyframes popup {
		0% {
			bottom: -50px;
		}
		100% {
			bottom: 10px;
		}
	}
</style>

<div class="opc-card">
	<div class="opc-img-block">
		<img src="" alt="owner-property-image" class="opc-image" />
	</div>
	<div class="opc-text-block">
		<div class="opc-flats"></div>
		<div class="opc-price"></div>
		<div class="opc-location"></div>
		<div class="opc-status"></div>
		<div class="contact-btn-blk">
			<custom-button>
				<span slot="custom-btn-text">Contact Builder</span>
			</custom-button>
		</div>
	</div>
</div>
