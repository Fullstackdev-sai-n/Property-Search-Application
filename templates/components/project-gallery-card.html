<style>
	.gallery__card {
		border: 1px solid lightgray;
		border-radius: 8px;
		background-color: var(--white);

		grid-template-columns: 0.8fr 0.8fr;
		gap: 15px;

		object-fit: cover;

		font: var(--title-font);
		color: var(--text-primary);
		padding: 10px 0 0;
	}

	.pgc-name,
	.pgc-area,
	.pgc-flats,
	.pgc-price,
	.gallery__card__text--2 {

		white-space: nowrap;
	}

	.gallery__card__text--2 {
		font-size: 12px;
		font-weight: 400;
		margin: 10px 0 20px 0;

		margin-top: 20px;

	<div class="gc-image-block">
		<img class="pgc-image" src="./assets/showcase1.jpg" alt="" />

	<div class="gallery__card__text--1">
		<div class="pgc-title"></div>
		<div class="pgc-name"></div>
		<div class="pgc-area"></div>
		<div class="gallery__card__text--1__bottom">
			<div class="pgc-flats"></div>
			<div><strong class="pgc-price"></strong> <small>onwards</small></div>
